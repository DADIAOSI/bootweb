<script>
    $(document).ready(function () {
        //table1获取json数据事件
        $('#tj').click(function () {
            $.getJSON('form.json',{"tablename":$('#table1').attr('id')},function (datajson) {     // 获取数据地址,发送要获取的table的名称（即ID值),回调函数处理接收的数据
                for( x in datajson.form1){
                    //$('#'+x).val('');
                    $('#'+x).val(datajson.form1[x]);
                }

            });
        });
        $('#tj2').click(function () {
            $.getJSON('form.json',{"tablename":$('#table2').attr('id')},function (datajson) {
                for( x in datajson.form2){
                    //$('#'+x).val('');
                    $('#'+x).val(datajson.form2[x]);
                }

            });
        });
        //利用input type="button" 对有ID的td进行数据的添加，但不知为何利用button标签绑定事件却不行，会先加载在清空。
        $('#tdtext').click(function () {
            $.getJSON('form.json',function (datajson) {
                for(x in datajson.form3){
                    $('#'+x).empty().append(datajson.form3[x]);
                };
            });
        });
        //清空td数据
        $('#addinput').click(function () {
            var $td=$("#table3 td[id^='ID']");
            alert($td.length);
            $td.empty().append("<input type='text' class='form-control'>");

        });
        //编辑样式切换
        $('#bj').click(function () {
            var $td=$("#table4 input");
            $td.removeClass('inphid').removeAttr('readonly');
        });

    })
</script>
